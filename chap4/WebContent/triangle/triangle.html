<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>三角形面积计算</title>
	<script type="text/javascript" src="../jquery-1.10.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<script>
	$(function(){
		$("#btn").click(function(){
			var a = $("#a").val();
			var b = $("#b").val();
			var c = $("#c").val();
			$.ajax({
				"url" : "getArea.jsp",
				"type" : "post",
				"data" : {'a':a,'b':b,'c':c},
				"success" : function(data, textStatus){
					$("#result").html(data)					
				}
			})
		})
	})
</script>
<body>
	<fieldset>
		<legend>求三角形面积</legend>
		<div>a: <input type="text" id="a" placeholder="边长"/></div> 
		<div>b: <input type="text" id="b" placeholder="边长"/><div>
		<div>c: <input type="text" id="c" placeholder="边长"/></div>
		<div> </div><input id="btn" type="button" value="求三角形面积" /></div> 
		<span id="result"></span>
	</fieldset>
</body>
</html>
