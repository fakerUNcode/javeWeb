<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>学生信息管理</title>
        <link type="text/css" rel="stylesheet" media="all" href="styles/global.css" />
        <link type="text/css" rel="stylesheet" media="all" href="styles/main.css" />
    </head>
    <body>
        <div id="main">            
            <form action="add.do" method="post" class="main_form">
                <div class="text_info clearfix"><span>姓名：</span></div>
                <div class="input_info">
                    <input type="text" class="width100" name="name"/>
                    <span class="required">*</span>
                    <div class="validate_msg_short"></div>
                </div>
                <div class="text_info clearfix"><span>性别：</span></div>
                <div class="input_info fee_type">
                    <input type="radio" name="sex" value="female" id="female" checked onclick="" />
                    <label for="female">女</label>
                    <input type="radio" name="sex" value="male" id="male" onclick="" />
                    <label for="male">男</label>                   
                </div>
                <div class="text_info clearfix"><span>生日：</span></div>
                <div class="input_info">
                    <input type="text" name="birthday" class="width100"  onclick="" />
                    <span class="required">*</span>
                </div>
                <div class="text_info clearfix"><span>移动电话：</span></div>
                <div class="input_info">
                    <input type="text" name="mobilephone" class="width100" />
                    <span class="required">*</span>
                    <div class="validate_msg_long"></div>
                </div>
                <div class="text_info clearfix"><span>Email地址：</span></div>
                <div class="input_info">
                    <input type="text" name="email" class="width300" />
                    <span class="required">*</span>
                    <div class="validate_msg_long"></div>
                </div>
                <div class="text_info clearfix"><span>备注：</span></div>
                <div class="input_info_high">
                    <textarea class="width300 height70" name="descr"></textarea>
                    <div class="validate_msg_short"></div>
                </div>                    
                <div class="button_info clearfix">
                    <input type="submit" value="保存" class="btn_save" />
                    <input type="button" value="取消" class="btn_save" onclick="history.back();"/>
                </div>
            </form>  
        </div>
        <!--主要区域结束-->
        <div id="footer">
            <span>[学生信息管理系统]</span>
        </div>
    </body>
</html>
