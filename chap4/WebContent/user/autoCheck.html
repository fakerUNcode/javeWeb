<html>
<link href="main.css" rel="stylesheet" type="text/css" />
<head>
<script src="../jquery-1.10.1.min.js"></script>
<script>  
  $(function(){
	  var flag_pwd=false,flag_user=false;
	  
	  $("#user").blur(function(){
	     if($(this).val()==""){
	        $("#userResult").html("用户名不能为空!");	
	     }else{
	        $.ajax({
	        	"url": "check_user.jsp",
	        	"type": "post",
	        	"data":{'username': $(this).val()},
	        	"success":function(data){
	        		$("#userResult").html(data.trim());
	        		if(data.indexOf("OK")!=-1){
	     				flag_user=true;
	     			}		
	        	}	    
	        })
	     }
	  }).focus(function(){
	  	 $("#userResult").html("");
	  	 $("#user").val("")
	  	 $("#submitResult").html("");
	  })
	
	  $("#pwd1").focus(function(){
		  $("#passResult1").html("");
		  $("#passResult2").html("");
		  $("#pwd1").val("");
	  })
	  
	  $("#pwd2").blur(function(){
		  var pwd1 = $("#pwd1").val();
		  var pwd2 = $("#pwd2").val();
		  if(pwd1==null || pwd2==null){
			  $("#passResult").html("密码不能为空");
		  }else if(pwd1==pwd2){
			  $("#passResult").html("OK,两次密码相同");
			  flag_pwd=true;
		  }else{
			  $("#passResult").html("两次密码不同,重新输入");
		  }		 
	  }).focus(function(){
		  	 $("#passResult").html("");
		  	 $("#regResult").html("");
		  	 $("#pwd2").val("");
	  })
	  
	  $("#reg").click(function(){
		  if(!flag_pwd || !flag_user){
			  $("#regResult").html("填写不符合要求，不能提交");
			  return;
		  }else{
			  $("#regResult").html("转去注册功能......");
			  flag_pwd=false;
			  flag_user=false;
		  }	  
	  })
  })  
</script>

</head>
  
<body>
	<fieldset>
		<legend>注册</legend>
		<div>
			<span>username</span>
			<input type="text" id="user" name="user"/>
			<em id="userResult"></em>
		</div> 
		<div>
			<span>enter password </span>
			<input id="pwd1" type="password" name="password1"/> 
		</div>
		<div>
			<span>confirm password </span>
			<input id="pwd2" type="password" name="password2"/> 
			<em id="passResult"></em>
		</div>
		<div>
			<input id="reg"  type="button" value="注册">
			<em id="regResult"></em>
		</div>
	</fieldset>
</body>
</html>
